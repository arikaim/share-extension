<a class="twitter-share-button {{ button_class }} {{ button.getOption('class').val }}"
  href="https://twitter.com/intent/tweet"
  data-size="{{ button.getOption('size').val }}"
  data-text="{{ button.getOption('text').val }}"
  data-url="{{ currentUrl() }}"
  data-hashtags="{{ button.getOption('hashtags').val }}"
  data-via="{{ button.getOption('via').val }}"
  data-related="{{ button.getOption('related').val }}">
  {{ label }}</a>
