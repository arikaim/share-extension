<a class="twitter-share-button {{ button_class }} {{ options.get('class').value }}"
  href="https://twitter.com/intent/tweet"
  data-size="{{ options.get('size').value }}"
  data-text="{{ options.get('text').value }}"
  data-url="{{ currentUrl() }}"
  data-hashtags="{{ options.get('hashtags').value }}"
  data-via="{{ options.get('via').value }}"
  data-related="{{ options.get('related').value }}">
  {{ label }}</a>
