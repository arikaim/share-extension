<a class="twitter-share-button {{ button_class }} {{ button.getOptionValue('class') }}"
  href="https://twitter.com/intent/tweet"
  data-size="{{ button.getOptionValue('size') }}"
  data-text="{{ button.getOptionValue('text') }}"
  data-url="{{ currentUrl() }}"
  data-hashtags="{{ button.getOptionValue('hashtags') }}"
  data-via="{{ button.getOptionValue('via') }}"
  data-related="{{ button.getOptionValue('related') }}">
  {{ label }}
</a>
